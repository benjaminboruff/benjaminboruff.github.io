<!DOCTYPE html>
<html lang="en" ng-app="site-manager">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benjamin Boruff</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>   
    <common-nav></common-nav>
    <main>
      <section><!-- Start Jumbotron -->
        <div class="container">      
          <div class="jumbotron">
            <img class="img-responsive center-block" alt="Under construction" src="img/undercon.png">
          </div>
        </div>
      </section><!-- End Jumbotron -->
      <section><!-- Video Projects -->
        <div class="container pushDown">
          <div class="row">
            <h4 align="center" id="vidHeadline">Video Projects from Production Class</h4>
            <div class="col-sm-6">
              <div class="embed-responsive embed-responsive-4by3" align="center">            
                <iframe clas="embed-responsive-item"
                  src="https://www.youtube.com/embed/LwvTK2_G1-k" allowFullScreen>
                </iframe> 
              </div>
              <div align="center">
                <p class="vidCaption">TV Invasion! was a live-to-tape production that I wrote/directed.</p>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="embed-responsive embed-responsive-16by9" align="center">
                <iframe class="embed-responsive-item"
                  src="https://www.youtube.com/embed/VM7EUeYPjfk" allowFullScreen>
                </iframe>
              </div>
              <div align="center">
                <p class="vidCaption">Murder and Merlot was my first video effort. Silent but silly.</p>
              </div>
            </div>
          </div>
        </div>
      </section><!-- End Video Projects -->
    </main>
    <common-footer></common-footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
  </body>
</html>
