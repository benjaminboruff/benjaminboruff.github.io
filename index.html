<!DOCTYPE html>
<html lang="en" ng-app="site-manager">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benjamin Boruff</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>   
    <header ng-controller="comNavCtrl as navtop">
      <nav role="navigation" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header"><!-- Bootstrap navbar-header -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navTarget"><!-- "Hamburger" icon -->
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ng-click="navtop.selectBtn(1)" href="#portfolio" id="brandTop"><span id="myNameNav">Benjamin Boruff
              </span></a>
            <small id="brandSubHeading">Full-stack Developer</small>
          </div><!-- End Bootstrap navbar-header -->
          <div class="collapse navbar-collapse" id="navTarget"><!-- Bootstrap collapsible navbar -->
            <ul class="nav navbar-nav navbar-right">
              <li ng-class="{active:navtop.isSelected(1)}"><a ng-click="navtop.selectBtn(1)" href="#portfolio">Portfolio</a></li>
              <li ng-class="{active:navtop.isSelected(2)}"><a ng-click="navtop.selectBtn(2)" href="#about">About</a></li>
              <li ng-class="{active:navtop.isSelected(3)}"><a ng-click="navtop.selectBtn(3)" href="#contact">Contact</a></li>
            </ul>
          </div><!-- End collapsible navbar -->
        </div>
      </nav>
    </header>
    <div ng-view>This is replaced dynamically</div><!-- Dynamically replaced element -->
    <footer class="footer navbar-fixed-bottom">
      <div class="container text-center">       
        <div>
          <a href="https://twitter.com/BenjaminBoruff"> <img src="img/twitter-wrap.png" alt="Twitter Logo" class="social-icon"></a>
          <a href="https://www.facebook.com/BHBoruff"><img src="img/facebook-wrap.png" alt="Facebook Logo" class="social-icon"></a>
        </div>
        <p>&copy; 2015 Benjamin H Boruff</p>
      </div>
    </footer>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
